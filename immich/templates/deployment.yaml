apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: immich
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich
    spec:
      securityContext:
        fsGroup: 100
      containers:
        - name: immich
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
{{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
{{- end }}
          ports:
            - containerPort: 3001
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: uploads
              mountPath: /usr/src/app/upload
            - name: backups
              mountPath: /backups
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: immich-config
        - name: uploads
          hostPath:
            path: /mnt/Father/Pics
        - name: backups
          hostPath:
            path: /mnt/Father/downloads/Backups/immich
