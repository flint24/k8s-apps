apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-postgresql
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/flint24/k8s-apps.git
    targetRevision: HEAD
    path: immich/postgres-manual
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: immich

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
