image:
  repository: linuxserver/sabnzbd
  tag: 4.2.2
  pullPolicy: IfNotPresent

env:
  TZ: Europe/Berlin
  HOST_WHITELIST: "*"
  LOG_LEVEL: info
  CONFIG_FILE: /config/sabnzbd.ini
  PUID: 1000
  PGID: 1000

service:
  main:
    enabled: true
    type: NodePort
    ports:
      http:
        port: 8080
        nodePort: 30888

persistence:
  config:
    enabled: true
    type: hostPath
    hostPath: /mnt/Father/downloads/sabnzbd/config
    mountPath: /config  # âœ… this is critical
    readOnly: false

  data:
    enabled: true
    type: hostPath
    hostPath: /mnt/Father/downloads/sabnzbd
    mountPath: /data
ingress:
  main:
    enabled: false

resources: {}
