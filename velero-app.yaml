apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  source:
    repoURL: https://github.com/flint24/k8s-apps.git
    targetRevision: main
    path: velero
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
